{% extends 'base.html' %}

{% block content %}
      
        <section >
            <div class="box">
              <div class="container">
                <h1 class="title">
                    {{ dog["Name"] }}
                </h1>
                <h2 class="subtitle">
                  @{{ dog["Handle"] }}
                </h2>

                <p> {{post['Text'] | safe }}</p>
              </div>
            </div>
          </section>


          <section >
            <div class="box">
              <div class="container">
                <h1 class="title">
                    Likes
                </h1>
                
              </div>
            </div>
          </section>



      {% for like in post['likes'] %}
      <div class="box">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <p>
                <strong>@{{ like }}</strong>
                <!-- <small>31m</small> -->
                <br>
                <!-- {{post['text']}} -->
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
      {% endfor %} 

{% endblock %}
